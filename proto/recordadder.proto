syntax = "proto3";

package recordadder;

message Queue {
  repeated AddRecordRequest requests = 1;
}

message AddRecordRequest {
  int32 id = 1;
  int32 cost = 2;
  int32 folder = 3;
}

message AddRecordResponse {
  int64 expected_addition_date = 1;
}

service AddRecordService {
  rpc AddRecord(AddRecordRequest) returns (AddRecordResponse) {};
}